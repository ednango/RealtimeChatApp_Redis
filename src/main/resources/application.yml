spring:
  application:
    name: realtimechat
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/ql_ungdungchat_v2
    username: postgres
    password: postgres
  data:
    redis:
      host: localhost
      port: 6379
